ExampleQuestOne:

    # Valid types are 'quest' and 'dialogue'. Quests are generally define
    # as a series of interlocking dialogue chains that connect through
    # consistent data. On the schema, quest types will generally have end
    # conditions, data blocks, rewards, and the /start/ keyword somewhere
    # included while dialogue types generally do not have those.
    type: quest

    questName: "Example Name for Test Quest"
    questDesc: "Example Description for Test Quest"

    # Specifies, in Denizen format, the amount of time that needs
    # to pass after the player starts the quest for it to expire
    # on its own should they fail to complete it
    # OPTIONAL;
    # Set to 0s by default which means it never expires
    questExpiry: 10d

    # Takes a material name as the input to act as this quest's
    # icon in the /quests menu
    questIcon: book
    branches:
        PlayerDefinedBranch2:
            actions:
                - "some more ifFalse text"

        PlayerDefinedBranch1:
            actions:
                - DATA:

                    # Can be assigned two values currently: npc and player.
                    # I will not permit content-writers to store server flags
                    target: npc

                    # What name/id the flag will have
                    varName: testName

                    # Thinking of allowing *some* Denizen tags to be interpreted
                    # here. Maybe anything that starts with player. or npc. only
                    # Also, all data relating to individual quests are automatically
                    # cleared once the quest ends. If the schema defines only a piece
                    # of dialogue with no continuing storylines, this data is cleared
                    # after all dialogue is exhausted.
                    data: 5

                    # Persistent data will not clear when the player exits a singular
                    # interaction with the NPC. However, this does not apply if the 
                    # dialogue is not part of a bigger quest.
                    # OPTIONAL;
                    # Set to false by default
                    persistent: false

                    # Data that will only be checked if the same player is interacting
                    # with the target specified
                    # OPTIONAL;
                    # Set to false by default
                    playerSpecific: false

                - "some text after data storage"

                - CONDITIONAL:

                    # The first argument should always be a denizen-valid comparison such
                    # as OR_MORE, LESS, or EQUALS. the second argument can be anything
                    condition: 
                        comparison: OR_MORE
                        operands: 
                            - /dataget t:n@202 n:testName def:0/
                            - 2
                    
                    ifTrue:
                        actions:
                            - "if true speech"
                    
                    # The user may ommit the ifFalse statement as long as there is an ifTrue
                    # statement present somewhere in the conditional block
                    ifFalse:
                        actions:
                            - "if false speech"
                            - /goto PlayerDefinedBranch2/

    give:
        item: 'stick'
        actions:
            - "wow you gave me stick!"
            - "i am forever in your debt!"
            - /end/

    proximity:

        # The range (in blocks) where proximity events fire
        range: 5

        # The amount of time (in seconds) it takes for the linger
        # event to start firing
        # OPTIONAL;
        # default time is 10 seconds
        lingerTime: 7

        # Fires once when the player enters the specified range
        enter:
            talkspeed: 1.2
            actions:
                - "some text"
                - "some more text"

        # Fires once when the player exits the specified range
        exit:
            actions:
                - "some text 2"

        # Fires once ever 5t for as long as the player remains
        # with the specified range for longer than the specified
        # lingerTime after entering
        linger:
            actions:
                - "some text 3"

    click:

        # The first time a player clicks an NPC
        0:

            # This is a multiplier value. (e.g. if it is set to 2 the text would
            # would scroll by at twice the regular pace).
            # OPTIONAL;
            # Set to 1 by default
            talkSpeed: 1

            # This specifies whether an NPC is 'locked' into an interaction. In other
            # words, if this value is set to true the NPC cannot interact with any other
            # player until this current interaction is over.
            # OPTIONAL;
            # Set to false by default
            blockingInteraction: true

            # This is the actual spoken words the NPC would say
            actions:
                - "some text"
                - "some more text"
                - OPTIONS:
                    1:
                        prompt: "text the player sees for option 1"
                        
                        # '/continue/' would be a reserved word meaning that the
                        # conversation would just keep goin as per the order of
                        # the speech list
                        actions:
                          - some text

                    2:
                        prompt: "text the player sees for option 2"
                        actions:
                          - /goto PlayerDefinedBranch1/

                - "some text that comes after options :)"

        # The second time a player clicks an NPC
        1:
            actions:
                - "some other text"
                - "some more other text"

        # Any other time a player clicks the NPC
        def:
            actions:
                - "default text"
    
    end:
        reward:
            type: money # can be set to item as well
            amount: 2000 # can be used with item as well, however will be capped at 64
            item: custom:nether_key # only usable with type: item
        
        message: "sample text for end message"